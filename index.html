
<style>
  body {

  .underconstruction {
    position: relative;
    margin: auto;
    width: 500px;
    height: 400px;
    text-align: center;

  }

  .underconstruction h1 {

  }

  .underconstruction p {

    color: #ABABAB;

  }

  .underconstruction .animation {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 15%;

  @keyframes myanimation {
